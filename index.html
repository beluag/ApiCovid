<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Información Mundial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Información Mundial</h1>
        <div class="search-container">
            <input type="text" id="countryInput" placeholder="Escribe el nombre de un país">
            <button onclick="searchCountry()">Buscar</button>
        </div>
        <div class="data-container">
            <h2>Información:</h2>
            <p>País: <span id="countryName"></span></p>
            <p>Contagios: <span id="cases"></span></p>
            <p>Fallecidos: <span id="deaths"></span></p>
            <p>Recuperados: <span id="recovered"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
